<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الملفات flask + html</title>
</head>
<body>
    <h1>خدمة رفع الملفات</h1>
    <form id="uploadForm" enctype="multipart/form-data" action="{{ url_for('upload') }}" method="post">
        <input type="file" name="file" id="fileInput" multiple>
        <button type="submit">ارسال الملف</button>
    </form>
    <div id="response"></div>
</body>
</html>
